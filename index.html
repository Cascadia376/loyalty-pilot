<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visit Page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Basic reset and layout */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Source Sans 3', sans-serif;
      background-color: #f8fafa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

 
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="visitFrame" src="visit.html" title="Visit Form"></iframe>
  </div>

  <script>
    // CSS string for form styling to inject into iframe
    const formStyles = `
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap');

      body {
        font-family: 'Source Sans 3', sans-serif;
        padding: 2rem;
        max-width: 500px;
        margin: auto;
        text-align: center;
        background-color: #f8fafa;
        color: #333;
      }
      #greeting {
        font-size: 1.75rem;
        margin-bottom: 2rem;
        color: #339999;
        font-weight: 600;
      }
      form {
        background: #ffffff;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        text-align: left;
      }
      label {
        font-weight: 600;
        font-size: 0.95rem;
        color: #222;
        display: block;
        margin-bottom: 0.3rem;
      }
      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      input[type="text"]:focus,
      input[type="email"]:focus {
        outline: none;
        border-color: #339999;
        box-shadow: 0 0 0 3px rgba(51, 153, 153, 0.2);
      }
      input[type="checkbox"] {
        accent-color: #339999;
        width: 18px;
        height: 18px;
        cursor: pointer;
        margin-right: 0.5rem;
      }
      /* Checkbox label inline */
      label[for="optIn"] {
        display: inline-block;
        font-weight: normal;
        color: #333;
        cursor: pointer;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        margin-top: 0.5rem;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.85rem 1rem;
        width: 100%;
        background-color: #339999;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      button:hover {
        background-color: #2a7f7f;
        transform: translateY(-1px);
      }
      .hidden {
        display: none;
      }
    `;

    // When iframe loads, inject styles into its head
    const iframe = document.getElementById('visitFrame');
    iframe.addEventListener('load', () => {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        const styleEl = iframeDoc.createElement('style');
        styleEl.textContent = formStyles;
        iframeDoc.head.appendChild(styleEl);
      } catch (e) {
        console.error('Could not inject styles into iframe:', e);
      }
    });
  </script>
</body>
</html>
