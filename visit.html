<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanks for Checking In</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
  </style>
</head>
<body>
  <h1>Thanks for checking in!</h1>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.__visitPosted) return; // guard against multiple executions
      window.__visitPosted = true;
      const WEBHOOK_URL = 'https://hooks.zapier.com/hooks/catch/123456/your-id/';

      try {
        let uuid = localStorage.getItem('visitUUID');
        if (!uuid) {
          uuid = crypto.randomUUID();
          localStorage.setItem('visitUUID', uuid);
        }

        const params = new URLSearchParams(window.location.search);
        const store = params.get('store') || 'unknown';

        const payload = {
          uuid,
          store,
          timestamp: new Date().toISOString()
          // Add optional fields such as email, first_name, last_name, opt_in here
        };

        fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        }).catch(err => console.error('Error posting visit:', err));
      } catch (err) {
        console.error('Failed to prepare visit data:', err);
      }
    });
  </script>
</body>
</html>
