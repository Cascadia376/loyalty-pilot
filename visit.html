<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thanks for Visiting</title>
  <!-- Google Font: Source Sans 3 -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans 3', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      max-width: 480px;
      margin: auto;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #339999;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin: 1.4rem 0 0.4rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem 0;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: 'Source Sans 3', sans-serif;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #339999;
      outline: none;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    button {
      background-color: #339999;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      width: 100%;
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Source Sans 3', sans-serif;
    }

    button:hover {
      background-color: #2a7f7f;
    }

    .hidden {
      display: none;
    }

    #questionContainer form {
      margin-top: 2rem;
      text-align: left;
    }

    #questionContainer p {
      font-size: 1.1rem;
      margin-top: 1.5rem;
      color: #339999;
      font-weight: 600;
    }

    #questionContainer label {
      font-weight: normal;
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }

    #questionContainer input[type="radio"] {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

<h1 id="greeting">Thanks for checking in!</h1>

<form id="profileForm" class="hidden">
  <label for="firstName">First Name</label>
  <input id="firstName" name="firstName" type="text" required />

  <label for="lastName">Last Name</label>
  <input id="lastName" name="lastName" type="text" required />

  <label for="email">Email</label>
  <input id="email" name="email" type="email" required />

  <label><input id="optIn" name="optIn" type="checkbox" /> Yes, I want to receive emails</label>

  <button type="submit">Submit</button>
</form>

<div id="questionContainer" class="hidden"></div>

<script>
(async function() {
  const webhook = "https://hooks.zapier.com/hooks/catch/6984728/uo78v01/";
  const uuid = localStorage.getItem("visitUUID") || (() => {
    const id = crypto.randomUUID();
    localStorage.setItem("visitUUID", id);
    return id;
  })();

  const store = new URLSearchParams(window.location.search).get("store") || "unknown";
  let visitCount = parseInt(localStorage.getItem('visitCount') || "0");

  const questionIndex = parseInt(localStorage.getItem('questionIndex') || "0");
  const questions = [
    {
      key: "visitFrequency",
      text: "How often do you visit our stores?",
      options: ["First time", "Once a month", "A few times a month", "Weekly", "More than once a week"]
    },
    {
      key: "otherStores",
      text: "Do you shop at our other locations?",
      options: ["Yes", "No", "Sometimes"]
    },
    {
      key: "purchaseType",
      text: "What do you usually buy here?",
      options: ["Beer", "Wine", "Spirits", "Cider/Coolers", "Snacks", "Other"]
    },
    {
      key: "avgSpend",
      text: "About how much do you usually spend per visit?",
      options: ["Under $20", "$20-$50", "$50-$100", "Over $100"]
    }
  ];

  const profileCache = JSON.parse(localStorage.getItem("profileData") || "{}");
  const profileForm = document.getElementById('profileForm');
  const greeting = document.getElementById('greeting');
  const questionContainer = document.getElementById('questionContainer');

  if (profileCache.email) {
    greeting.innerText = "Welcome back, " + profileCache.firstName + "!";
    visitCount += 1;
    localStorage.setItem('visitCount', visitCount);
    logVisit(profileCache);

    const q = questions[questionIndex % questions.length];
    const formHtml = `<form id="progressForm">
      <label>${q.text}</label>
      ${q.options.map(o => `<label><input type="radio" name="answer" value="${o}" required> ${o}</label>`).join('')}
      <button type="submit">Submit</button>
    </form>`;
    questionContainer.innerHTML = formHtml;
    questionContainer.classList.remove('hidden');

    document.getElementById('progressForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const answer = document.querySelector('input[name="answer"]:checked').value;

      const answers = JSON.parse(localStorage.getItem('answers') || "{}");
      answers[q.key] = answer;
      localStorage.setItem('answers', JSON.stringify(answers));

      const payload = {
        uuid,
        question: q.key,
        answer,
        timestamp: new Date().toISOString(),
        store
      };
      fetch(webhook, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).catch(err => console.error(err));

      localStorage.setItem('questionIndex', questionIndex + 1);
      questionContainer.innerHTML = "<p>Thank you for your answer!</p>";
    });

  } else {
    profileForm.classList.remove('hidden');
  }

  profileForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      firstName: profileForm.firstName.value.trim(),
      lastName: profileForm.lastName.value.trim(),
      email: profileForm.email.value.trim(),
      optIn: profileForm.optIn.checked
    };
    localStorage.setItem('profileData', JSON.stringify(data));
    visitCount += 1;
    localStorage.setItem('visitCount', visitCount);
    greeting.innerText = "Thanks, " + data.firstName + "!";
    profileForm.classList.add('hidden');

    logVisit(data);
    location.reload();
  });

  async function logVisit(profile) {
    const payload = {
      uuid,
      store,
      timestamp: new Date().toISOString(),
      visitCount,
      firstName: profile.firstName || "",
      lastName: profile.lastName || "",
      email: profile.email || "",
      optIn: profile.optIn || false
    };
    fetch(webhook, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).catch(err => console.error(err));
  }
})();
</script>

</body>
</html>
